<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Activation Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        section {
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border: 1px solid midnightblue;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<section>
    <p>
        Greetings <span th:text="${firstName}"></span>,
        <br/>
        Welcome to Electron ecommerce website!
        <br/>
        It is a big pleasure that you chose us.
        <br/>
        Click the link below to activate your account:
        <br/>
        <a href="#" th:href="${activationLink}">Activate Account</a>
    </p>
</section>

<footer class="footer">
    2024 Electron ecommerce!
</footer>

</body>
</html>
